<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="text-bg-dark">
  <div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4 link text-secondary">{% block title %}{% endblock %}</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="{% url 'table_reservation' %}" class="link-secondary link-opacity-50-hover nav-link" aria-current="page">Главная</a></li>
      <li class="nav-item"><a href="{% url 'menu' %}" class="link-secondary link-opacity-50-hover nav-link" aria-current="page">Меню</a></li>
      <li class="nav-item"><a href="#" class="link-secondary link-opacity-50-hover nav-link" aria-current="page">Мои заказы</a></li>
      <li class="nav-item"><a href="#" class="link-secondary link-opacity-50-hover nav-link" aria-current="page">Коты</a></li>
      <li class="nav-item"><a href="{% url 'login' %}" class="link-secondary link-opacity-50-hover nav-link" aria-current="page">Войти</a></li>
    </ul>
  </header>
  </div>
</div>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
