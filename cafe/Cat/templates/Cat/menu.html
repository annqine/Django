{% extends 'Cat/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for recipe in recipes %}
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{ recipe.photo.url }}"  class="bd-placeholder-img card-img-top" width="100%"  alt="{{ recipe.title }}">
          <div class="card-body">
            <h3>{{ recipe.title }}</h3>
            <p class="card-text">{{ recipe.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <a href="{% url 'menu_recipe' recipe.id %}" class="btn btn-sm btn-outline-secondary">Посмотреть рецепт</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
