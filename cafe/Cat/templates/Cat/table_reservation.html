{% extends 'Cat/base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
<div class="container text-center">
<p class="display-5">Бронирование стола</p>
  <form method="post" action="{% url 'table_reservation' %}">
      {% csrf_token %}
      <div class="d-flex align-items-center justify-content-center">
        <label for="date" type="date">Выберите дату:</label>
        <button class="btn btn-light m-1">&lt;</button>
        <input type="date"  value="{{ dateToday }}" min="{{ dateToday }}" name="date" required>
        <button class="btn btn-light m-1">&gt;</button>
      </div>
      <div class="container text-center">
        {% for table in tables %}
          <figure class="figure col-md-3 m-3 p-2 shadow bg-body-tertiary rounded">
            <img src="https://picsum.photos/200" class="figure-img img-fluid rounded" alt="...">
            <figcaption class="figure-caption">
              <p>Номер стола: {{ table.number }}<br>
                Количество мест: {{ table.seats }}</p>
                {% if is_table_available %}
                  <button type="submit" class="btn btn-light">Забронировать</button>
                {% else %}
                  <p>Стол уже забронирован</p>
                {% endif %}
            </figcaption>
          </figure>
        {% endfor %}
      </div>
      <br>
  </form>
</div>
{% endblock %}
