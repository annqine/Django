{% extends 'Cat/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <form class="col-md-3" method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-secondary" type="submit">Register</button>
    <a class="btn btn-outline-secondary" href="{% url 'login' %}">Login</a>
  </form>
</div>
{% endblock %}
