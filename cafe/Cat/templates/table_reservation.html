<form method="post" action="{% url 'table_reservation' %}">
    {% csrf_token %}
    <label for="date">Выберите дату:</label>
    <input type="date" name="date" required>
    <br>
    {% for table in tables %}
      <button type="submit" name="selected_table" value="{{ table.id }}">{{ table.number }}</button>
    {% endfor %}
  </form>
